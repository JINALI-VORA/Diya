<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GREAT CAT-CH üêæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #faf9f6;
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Gaegu', cursive;
            margin: 0;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1000;
            pointer-events: none; /* Allows clicks to pass through to the background */
        }

        .instruction-card {
            background: white;
            border: 3px solid #333;
            display: inline-block;
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 0px #ffb3c1;
            pointer-events: auto;
        }

        #target-cat {
            position: absolute;
            width: 110px;
            cursor: pointer;
            z-index: 500;
            transition: all 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(8px 8px 0px rgba(0,0,0,0.05));
            display: none; /* Hidden until game starts */
        }

        .doodle {
            position: absolute;
            z-index: 100;
            pointer-events: none;
            width: 70px;
            height: 70px;
            filter: sepia(0.3) opacity(0.8);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1.1) rotate(var(--rand-rot)); opacity: 0.9; }
        }

        #overlay, #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 245, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #overlay { display: none; }

        .paper {
            background: white;
            padding: 40px;
            border: 4px solid #333;
            box-shadow: 15px 15px 0px #ff477e;
            transform: rotate(-1deg);
            max-width: 80%;
            text-align: center;
            border-radius: 20px;
        }

        .btn {
            background: #ff477e;
            color: white;
            padding: 15px 40px;
            font-size: 28px;
            border: 3px solid #333;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Gaegu', cursive;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn:hover { background: #ff0a54; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="paper">
            <h1>Ready to catch the Heart-Cat?</h1>
            <button class="btn" onclick="initGame()">START CHASE üêæ</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="instruction-card">
            <h1 style="margin:0">CATCH THE HEART-CAT! üêæ</h1>
            <p style="margin:5px 0 0 0">Chaos Level: <span id="speed-tag">Zippy</span></p>
        </div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/14237/14237280.png" id="target-cat" alt="Catch me!">

    <div id="overlay">
        <div class="paper">
            <img src="https://i.pinimg.com/1200x/9f/73/68/9f73686d22ca61e30e7de089bdf85a43.jpg" width="180">
            <h1 style="font-size: 45px; margin-bottom: 10px;">YOU GOT ME! ‚ù§Ô∏è</h1>
            <p style="font-size: 26px;">The Heart-Cat has been subdued.<br>You are now officially my Valentine.</p>
            <button class="btn" onclick="confirmLove()">I ACCEPT MY FATE ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const target = document.getElementById('target-cat');
        const overlay = document.getElementById('overlay');
        const startScreen = document.getElementById('start-screen');
        const speedTag = document.getElementById('speed-tag');
        
        const winMeow = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');
        const popSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
        popSound.volume = 0.4;

        const missMeows = [
            new Audio('https://assets.mixkit.co/active_storage/sfx/952/952-preview.mp3'),
            new Audio('https://assets.mixkit.co/active_storage/sfx/954/954-preview.mp3')
        ];

        let gameSpeed = 750; 
        let gameTimer;
        let isPlaying = false;

        const doodleUrls = [
            'https://cdn-icons-png.flaticon.com/128/1864/1864514.png',
            'https://cdn-icons-png.flaticon.com/128/3704/3704886.png',
            'https://cdn-icons-png.flaticon.com/128/17593/17593667.png',
            'https://cdn-icons-png.flaticon.com/512/5100/5100589.png'
        ];

        function moveTarget() {
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 150;
            const x = Math.max(20, Math.random() * maxX);
            const y = Math.max(120, Math.random() * maxY);
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.transform = `rotate(${Math.random() * 80 - 40}deg)`;
        }

        function initGame() {
            startScreen.style.display = 'none';
            target.style.display = 'block';
            isPlaying = true;
            // Play a silent sound to "unlock" audio in browser
            winMeow.play().then(() => {
                winMeow.pause();
                winMeow.currentTime = 0;
            }).catch(e => console.log("Audio unlock failed, will play on next click"));
            
            gameTimer = setInterval(moveTarget, gameSpeed);
            moveTarget();
        }

        window.addEventListener('mousedown', (e) => {
            if (!isPlaying) return;
            
            if (e.target.id !== 'target-cat' && !e.target.closest('.instruction-card') && overlay.style.display !== 'flex') {
                // Doodle logic
                const doodle = document.createElement('img');
                doodle.src = doodleUrls[Math.floor(Math.random() * doodleUrls.length)];
                doodle.className = 'doodle';
                doodle.style.left = (e.pageX - 35) + 'px';
                doodle.style.top = (e.pageY - 35) + 'px';
                doodle.style.setProperty('--rand-rot', (Math.random() * 60 - 30) + 'deg');
                document.body.appendChild(doodle);
                
                // Sound logic (wrapped in try/catch to prevent game breaking)
                try {
                    popSound.currentTime = 0;
                    popSound.play();
                    const randomMeow = missMeows[Math.floor(Math.random() * missMeows.length)];
                    randomMeow.currentTime = 0;
                    randomMeow.play();
                } catch(err) {}

                // Speed up logic
                clearInterval(gameTimer);
                gameSpeed = Math.max(250, gameSpeed - 60); 
                
                if (gameSpeed < 500) speedTag.innerText = "ZOOMIES! üí®";
                if (gameSpeed < 350) speedTag.innerText = "ULTRA INSTINCT üêà‚Äç‚¨õ‚ö°";
                
                gameTimer = setInterval(moveTarget, gameSpeed);
                moveTarget();
            }
        });

        target.addEventListener('click', (e) => {
            e.stopPropagation();
            isPlaying = false;
            winMeow.play();
            
            clearInterval(gameTimer);
            target.style.transition = "0.4s";
            target.style.transform = "scale(12) rotate(1080deg)";
            target.style.opacity = "0";
            
            setTimeout(() => {
                overlay.style.display = 'flex';
            }, 400);
        });

        function confirmLove() {
            alert('Yay! Best Valentine ever! ‚ù§Ô∏èüêæ');
            location.reload();
        }
    </script>
</body>
</html>
